    <title>Front End Search Implementation</title>
    <link rel="stylesheet" href="style.css" />

    <div class="content-wrapper">

      <div class="recent-posts-wrapper">

        <div class="recent-posts">

            </div>
          </div>
          <div class="recent-post">

            </div>
          </div>

      </div>
    </div>

</html>
