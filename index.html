<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Front End Search Implementation</title>
        <script
            src="https://kit.fontawesome.com/e6aadad199.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container container-homepage">
            <div class="homepage-logo">
                <!-- Logo -->
                <img src="images/ds_circle_logo.png" alt="DailySmarty logo" />
            </div>

            <!-- Search box -->
            <div class="homepage-search-bar">
                <input type="text" placeholder="&#xf002; Search DailySmarty" />
                <p>Press return to search</p>
            </div>

            <!-- Recent posts -->
            <div class="recent-posts-wrapper">
                <div class="recent-posts-heading">
                    Recent Posts
                </div>

                <div class="recent-posts">
                    <div class="recent-post">
                        <div class="recent-post-title">
                            Guide to rendering points on a Google Map
                        </div>
                        <div class="recent-post-category">
                            JavaScript
                        </div>
                    </div>
                    <div class="recent-post">
                        <div class="recent-post-title">
                            Guide to rendering points on a Google Map
                        </div>
                        <div class="recent-post-category">
                            JavaScript
                        </div>
                    </div>
                    <div class="recent-post">
                        <div class="recent-post-title">
                            Guide to rendering points on a Google Map
                        </div>
                        <div class="recent-post-category">
                            JavaScript
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
